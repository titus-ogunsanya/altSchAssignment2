<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- GOOGLE FONTS CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-area">
      <img src="./img/Logo.svg" alt="" />

      <h1>For Individuals</h1>

      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>
    <div class="form-area">
      <form>
        <div class="inline">
          <div>
            <label for="">First Name</label>
            <br />
            <input type="text" />
          </div>

          <div>
            <label for="">Last Name</label>
            <br />
            <input type="text" />
          </div>
        </div>
        <div class="inline">
          <div>
            <label for="">Gender</label>
            <br />
            <select name="" id="">
              <option value="" disabled>Select here</option>
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
          </div>

          <div>
            <label for="">Date of Birth</label>
            <br />
            <input type="date" />
          </div>
        </div>
        <div class="inline">
          <div>
            <label for="">Weight</label>
            <br />
            <input type="text" placeholder="Enter Weight" />
          </div>

          <div>
            <label for="">Height</label>
            <br />
            <input type="text" placeholder="Enter Height here" />
          </div>
        </div>
        <div class="block">
          <label for="">Activity Level</label>
          <br />
          <input type="text" />
        </div>
        <div class="block">
          <label for="">Passowrd</label>
          <br />
          <input type="text" />
        </div>
        <button type="submit">Register</button>
        <p class="privacy">
          By clicking Register, you agree to our <a href="">Terms of Use</a> and
          our <a href="">Privacy Policy</a>
        </p>
      </form>
    </div>
  </body>
</html>
